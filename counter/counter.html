<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>count</title>
  </head>
  
  <body>
    <div class="container">
      <div class="astrate">
        <div class="all">
          <button id="button" onclick="countUp(count)">+</button>
          <p id="count"></p>
          <button id="button" onclick="countDown(count)">-</button>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>

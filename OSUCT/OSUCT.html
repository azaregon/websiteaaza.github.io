<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>count</title>
  </head>
  
  <body>
    <p style="font-weight">Osu! Click Practice</p>
    <p id="total-count">total click: 0</p>
    <div class="counted">
      <span id="lc">lc</span>
      <span id="rc">rc</span>
  
  
    </div>
    <br>
    <button id="reset" onclick="reset()">
      reset
    </button>
    <br><br><br>
  
    <button id="settingBtn" onclick="settingShow()"><i class="fa fa-gear" style="color:#ebebeb"></i></button>
    <br><br>
  
    <div id="wrapper" style="display: none;">
      <div class="keybind" id="keybind" style="height:300px; display: flex; justify-content: center; flex-wrap: wrap; border:5px solid #ebebeb;">
  
        <p> assign your keybind, default is A, S</p>
        <div class="break" style="flex-basis: 100%; height: 0;"></div> <!-- breaking line in a div with flex display -->
        <div class="lc" style="float: left; margin:10px;">
          <span> left click </span><br>
          <input id="leftclick" maxlength="1" style="width:25px;">
        </div>
        <div class="rc" style="float: left; margin:10px;">
          <span> right click </span><br>
          <input id="rightclick" maxlength="1" style="width:25px;">
        </div>
        <div class="break" style="flex-basis: 100%; height: 0;"></div><!-- breaking line in a div with flex display -->
  
        <button id="reset" onclick="assignKey()">assign</button>
  
      </div>
    </div>
  <script src="script.js"></script>
  
  
  </body>
